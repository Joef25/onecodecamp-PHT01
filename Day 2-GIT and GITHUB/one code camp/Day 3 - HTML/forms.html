<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL FORMS</title>
</head>
<body>
    
    <h2>HTML FORMS OCC PHT01</h2>

<form>
<label for="fname">First Name</label>
<input type="text" name="fname" id="fname" required/>
<br>
<label for="password">Password</label>
<input type="password" name="password"
id="password" required />
<br>
<label for="email">Email Address</label>
<input type="email" name="email"
id="email" required placeholder="Enter mo tanga"/>
<br>

<label for="phone number">Phone Number</label>
<!---->
<input type="tel" name="phone number" id="phone number" required pattern="\+\(\d{2}\) \d{3}-\d{3}-\d{4}"
placeholder="+63"/>
<br>

<label for="message">Message</label> 
<textarea name="message" id="message" rows="10" cols="30" ></textarea>
<br>
<label for="operating system">Operating System</label>

<select name="operating system" id="operating system">

    <option value="windows">Windows</option>
    <option value="linux">Linux</option>
    <option value="macos">MacOS</option>
    <option value="solaris">Solaris</option>
    <option value="freeBSD">FreeBSD</option>
    <br>
</select>

<h3>Gender</h3>
<input type="radio" name="gender" id="male" 
value="male"/>

<label for="male">Male</label>

<input type="radio" name="gender" id="female" 
value="female"/>

<label for="female">Female</label>
<br>
<button type="submit">Submit Form</button>
</form>

</body>
</html>
